<!DOCTYPE html>
<html><head>
    <title>Table Elements</title>
    <style>
        table{
            width: 100%;
            height: 100%;
        }
        tr{
            text-align: center;
        }
    </style>
</head><body>
    <div>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>CITY</th>
                <th>NAME</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Pithoragarh</td>
                <td>S1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nanital</td>
                <td>S2</td>
            </tr>

        </table>
    </div>
</body>

</html>
